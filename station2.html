<!DOCTYPE html>
<html lang="el">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Σταθμός 2 – Ιατρείο</title>
<style>
body{margin:0;font-family:Arial;background:linear-gradient(#c8e6c9,#fff);}
.container{margin:20px;padding:20px;background:rgba(255,255,255,.95);border-radius:18px;}
h1{text-align:center;color:#2e7d32}
.snowflake{position:fixed;top:-10px;color:white;animation:fall linear infinite}
@keyframes fall{to{transform:translateY(110vh)}}
</style></head>
<body>
<div class="container"><h1>❄️ Σταθμός 2: Ιατρείο ❄️</h1><div id="text"></div></div>
<script>
const text=`Στο διαδίκτυο υπάρχουν κίνδυνοι:
-Ακατάλληλο περιεχόμενο
-Διαδικτυακός εκφοβισμός
-Υποκλοπή δεδομένων
-Αποπλάνηση από αγνώστους
-Παραπληροφόρηση

Να είσαι προσεκτικός
και να ζητάς βοήθεια!

📸 Φωτογράφισε την αφίσα, λύσε τον γρίφο
και συνέχισε!

Τρίτος σταθμός: ?

Γρίφος:
Εδώ δεν κάνουν μάθημα,
μα παίρνονται αποφάσεις.
Συζητούν για μαθητές,
εκδρομές και τάξεις.
Μέσα πολλοί θα βρίσκονται
κι αν δεν μπορείς να μπεις
χτύπα απαλά στην πόρτα και θα ανταμειφθείς.
Πού πρέπει να πας;

`;
let i=0;
function typeWriter(){
 if(i<text.length){
  document.getElementById("text").innerHTML+=text.charAt(i)==="\n"?"<br><br>":text.charAt(i);
  i++; setTimeout(typeWriter,25);
 }}
typeWriter();
for(let s=0;s<30;s++){
 let snow=document.createElement("div");
 snow.className="snowflake";
 snow.style.left=Math.random()*100+"vw";
 snow.style.animationDuration=3+Math.random()*6+"s";
 snow.innerHTML="❄";
 document.body.appendChild(snow);
}
</script>
</body>
</html>
